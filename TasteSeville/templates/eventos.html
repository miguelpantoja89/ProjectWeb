{% extends 'base.html' %}
{% block content %}

<div class="row">
{% for row in eventos %}
<div class="col-sm-6 col-md-6 col-xs-6">
    <div class="card-header"> Datos del evento</div>
    <div class="card-body">
      <h5 class="card-title">{{row.titulo}}</h5>
      <div class="row">
        <div class="card-body">
      <p style="text-align:left;"> {{row.body}}</p>
      <p style="text-align:left;">Rango de precios: {{row.precio}}</p>
      <p style="text-align:left;"> {{row.ubicacion}}</p>
    </div>

    <div class="card-header mr-4 ml-5">
      <img src="{{row.image}}" width="250" height="250" alt="Use internet {{row.titulo}}">
    </div>
    </div>
     
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
