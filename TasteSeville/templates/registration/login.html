{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="col-md-6 offset-md-3">
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-info" type="submit">Log In</button>
</form>
<a href="{% url 'signup' %}">Sign Up</a>
</div>
{% endblock %}
