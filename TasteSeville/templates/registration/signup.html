<!-- templates/registration/signup.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="col-md-6 offset-md-3">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    
    {{ form|crispy }}
    
    <button class="btn btn-info" type="submit">Sign Up</button>
  </form>
</div>
{% endblock %}
